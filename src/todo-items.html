<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="todo-items">
	<template>

		<template is="dom-repeat" items="{{items}}">
			<li>[[item.value]]</li>
		</template>

	</template>
	<script>
	class TodoItems extends Polymer.Element {
		static get is() {
			return 'todo-items';
		}
	}

	window.customElements.define(TodoItems.is, TodoItems);
	</script>
</dom-module>
