<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="todo-items">
	<template>

		<style>
			li {
				list-style: none;
				padding-bottom: 1em;
				padding-top: 1em;
				border-bottom: 1px solid lightblue;
				transition: background-color 0.25s;
				cursor: pointer;
				user-select: none;
			}

			li:hover {
				background-color: #eee;
			}

			span:nth-of-type(1) {
				width: 20px;
				display: inline-block;
			}

			li.done-false span:nth-of-type(1) {
				visibility: hidden;
			}

			li.done-true span:nth-of-type(2) {
				text-decoration: line-through;
				font-style: italic;
			}
		</style>

		<template is="dom-repeat" items="{{items}}">
			<li class$="done-[[item.done]]" on-click="_toggleItem">
				<span>âœ“</span>
				<span>[[item.value]]</span>
			</li>
		</template>

	</template>
	<script>
	class TodoItems extends Polymer.Element {
		static get is() {
			return 'todo-items';
		}

		_toggleItem(e) {
			let model = e.model;

			model.set('item.done', !model.item.done);
		}
	}

	window.customElements.define(TodoItems.is, TodoItems);
	</script>
</dom-module>
